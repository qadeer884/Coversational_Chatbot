<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif; }
        body { width: 100%; height: 100vh; background-color: rgb(45, 52, 59); display: flex; flex-direction: row; }

        .sidebar {
            width: 25%; background-color: rgb(30, 35, 40); padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px; border-right: 2px solid #333;
        }
        .chat-history { cursor: pointer; background-color: #222; padding: 10px; border-radius: 10px; color: white; }
        .chat-history:hover { background-color: #444; }
        .new-chat-btn { padding: 15px; border-radius: 10px; background-color: green; color: white; text-align: center; cursor: pointer; }
        .new-chat-btn:hover { background-color: darkgreen; }

        .main-container { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-container { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .user-chat-box, .ai-chat-box { width: 70%; display: flex; align-items: center; }
        .user-chat-box { align-self: flex-end; justify-content: flex-end; }
        .ai-chat-box { align-self: flex-start; justify-content: flex-start; }

        .user-chat-area, .ai-chat-area {
            max-width: 80%; padding: 20px; border-radius: 10px; color: white; font-size: 18px;
            box-shadow: 2px 2px 10px black; line-height: 1.5;
        }
        .user-chat-area { background-color: black; border-radius: 20px 20px 0 20px; }
        .ai-chat-area { background-color: rgba(0, 0, 0, 0.6); border-radius: 20px 20px 20px 0; }

        .prompt-area {
            display: flex; padding: 10px; background-color: rgb(30, 35, 40); align-items: center; justify-content: center; gap: 10px;
        }
        .prompt-area input {
            flex: 1; padding: 20px; background-color: black; border: none; border-radius: 25px; color: white;
            font-size: 18px; outline: none;
        }
        .prompt-area button { width: 70px; height: 70px; border-radius: 50%; background-color: black; border: none; cursor: pointer; }
        .prompt-area button:hover { background-color: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="new-chat-btn" onclick="startNewChat()">+ New Chat</div>
        <div id="historyList"></div>
    </div>

    <div class="main-container">
        <div class="chat-container" id="chatContainer">
            <div class="ai-chat-box"><div class="ai-chat-area">Hello! How can I assist you today?</div></div>
        </div>
        <div class="prompt-area">
            <input type="text" id="prompt" placeholder="Type a message...">
            <button id="submit"><img src="{{ url_for('static', filename='images/submit.svg') }}" alt="Submit"></button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
